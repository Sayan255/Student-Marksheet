<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Marksheet</title>
</head>
<body>
    <div id="main">
        <div id="head"><h1>Student MarkSheet</h1></div>
        <label>English :</label> <input type="number" id="eng" required> <br>
        <label>Science :</label> <input type="number" id="sci" required> <br>
        <label>Math :</label> <input type="number" id="mat" required> <br>
        <label>Hindi :</label> <input type="number" id="hin" required> <br>
        <label>Computer :</label> <input type="number" id="com" required> <br>
        <br>

        <button class="btn-1" onclick="Total()">Total</button>
        <button class="btn-2" onclick="Average()">Average</button>
        <button class="btn-1" onclick="grade()">Grade</button>
    </div>
    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total">

        </div>
        <div id="head2"><h1>Average</h1></div>
        <div id="average">

        </div>
        <div id="head3"><h1>Grade</h1></div>
        <div id="grade">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
